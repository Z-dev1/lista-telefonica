<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista telefônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./main.css" >
</head>
<body>
    <div class="container">
        <header>
            <img src="./midia/survey-2316468_1920.png" alt="Png Lista">
            <h1>Lista telefônica</h1>
        </header>
        <form id="form-lista">
            <input id="nome-lista" type="text" required placeholder="Nome" />
            <input type="text" id="numero-lista" maxlength="15" required placeholder="(XX) XXXXX-XXXX">
            <button type="submit" class="button">Adicionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>
                        Número do telefone
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <script src="./main.js"></script>
    </div>
</body>
</html>
